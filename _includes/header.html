<header>
	<nav>
		{% assign sortedPages = site.pages | where: 'layout', 'navbar' | sort: 'navorder' %}
		{% for pg in sortedPages %}
		<a class="navlink" href="{{ pg.permalink | prepend: site.baseurl }}">[{% if pg.title_nav %}{{ pg.title_nav }}{% else %}{{ pg.title }}{% endif %}]</a>
		{% endfor %}
	</nav>
	<hr>
</header>
